<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-Web</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
 
    <audio id="audioClick" src="./music/utomp3.com - Click  Sound Effect HD_320kbps.mp3"></audio>
    <audio id="myAudio" src="./music/utomp3.com - Anville Town Theme  Pokémon Black  White_320kbps.mp3" autoplay loop preload="auto"></audio>
    <button id="toggleButton" class="music">
        <img id="musicImage" src="./image/musicOn.png" alt="Music On">
    </button>
 
    <select id="difficultySelect">
        <option value="1">Facile</option>
        <option value="2">Moyen</option>
        <option value="3">Difficile</option>
        <option value="4">Extrême</option>
    </select>
 
    <div>
        <!-- Modification du lien pour commencer le jeu en utilisant JavaScript -->
        <button id="startGame" class="btn">C'est parti !</button>
    </div>
 
    <script>
        document.getElementById('startGame').addEventListener('click', function() {
            var difficulty = document.getElementById('difficultySelect').value;
            // Redirection vers la page du jeu avec la difficulté sélectionnée
            window.location.href = "page1.html?difficulty=" + difficulty;
        });
    </script>
 
    <img src="./image/clouds.png" class="clouds">
    <img src="./image/pendu.png" class="pendu">
    <img src="./image/Hangman.png" class="hangman">
    <img src="./image/grass1.png" class="grass1">
    <img src="./image/grass2.png" class="grass2">
    <img src="./image/grass3.png" class="grass3">
    <img src="./image/grass4.png" class="grass4">
    <img src="./image/grass5.png" class="grass5">
    <img src="./image/grass6.png" class="grass6">
 
</body>
</html>
