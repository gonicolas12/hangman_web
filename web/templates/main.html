<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Devinette</title>
</head>
<body>
    <h1>Je suis un nombre entre 1 et 10. Quel nombre suis-je ?</h1>
    <input type="number" id="guessInput" placeholder="Entrez votre supposition ici" min="1" max="10">
    <button onclick="submitGuess()">Deviner</button>
    <div id="result"></div>

    <script>
        function submitGuess() {
            const guess = document.getElementById('guessInput').value;
            fetch('/guess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'guess=' + guess
            })
            .then(response => response.text())
            .then(text => document.getElementById('result').textContent = text)
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
